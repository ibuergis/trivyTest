name: Trivy Scan

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate package-lock for npm scan (no install scripts)
        run: npm install --package-lock-only --ignore-scripts
        shell: bash

      - name: Trivy FS scan (deps, secrets, misconfig, code)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          # The bundled Trivy version currently supports vuln/secret/misconfig/license.
          # Add ",code" once the runner image includes the code scanner.
          scanners: vuln,secret,misconfig
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-results.sarif

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
